AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  The Payment service is part of the ACME Serverless Shop. The goal of this specific service is to validate credit card payments.

Globals:
  Function:
    Timeout: 5

Parameters:
  Version:
    Type: String
  User:
    Type: String
  Team:
    Type: String
  Feature:
    Type: String
    Default: acmeserverless
  Stage:
    Type: String
    Default: dev
  WavefrontURL:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /dev/acmeserverless/wavefront/url
  WavefrontToken:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /dev/acmeserverless/wavefront/token
  PaymentInboundQueue:
    Type: String
    Default: payment-inboundqueue
  PaymentOutboundQueue:
    Type: String
    Default: payment-outboundqueue

Resources:
  PIQueueParam:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: !Sub '/${Stage}/${Feature}/payment/${PaymentInboundQueue}'
      Type: "String"
      Value: !Ref PaymentInboundQueue
      Description: "The name of the inbound queue for the Payment service."
      Tags: 
        "version": !Ref Version
        "author": !Ref User
        "team": !Ref Team
        "feature": !Ref Feature
        "region": !Ref AWS::Region
  POQueueParam:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: !Sub '/${Stage}/${Feature}/payment/${PaymentOutboundQueue}'
      Type: "String"
      Value: !Ref PaymentOutboundQueue
      Description: "The name of the outbound queue for the Payment service."
      Tags: 
        "version": !Ref Version
        "author": !Ref User
        "team": !Ref Team
        "feature": !Ref Feature
        "region": !Ref AWS::Region
  PIQueue:
    Type: AWS::SQS::Queue
    Properties: 
      MessageRetentionPeriod: 120
      QueueName: !Ref PaymentInboundQueue
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt PDLQueue.Arn
        maxReceiveCount: 1
      Tags: 
        - Key: version
          Value: !Ref Version
        - Key: author
          Value: !Ref User
        - Key: team
          Value: !Ref Team
        - Key: feature
          Value: !Ref Feature
        - Key: region
          Value: !Ref AWS::Region
      VisibilityTimeout: 30
  POQueue:
    Type: AWS::SQS::Queue
    Properties: 
      MessageRetentionPeriod: 120
      QueueName: !Ref PaymentOutboundQueue
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt PDLQueue.Arn
        maxReceiveCount: 1
      Tags: 
        - Key: version
          Value: !Ref Version
        - Key: author
          Value: !Ref User
        - Key: team
          Value: !Ref Team
        - Key: feature
          Value: !Ref Feature
        - Key: region
          Value: !Ref AWS::Region
      VisibilityTimeout: 30
  PDLQueue:
    Type: AWS::SQS::Queue
    Properties: 
      MessageRetentionPeriod: 120
      QueueName: payment-dlq
      Tags: 
        - Key: version
          Value: !Ref Version
        - Key: author
          Value: !Ref User
        - Key: team
          Value: !Ref Team
        - Key: feature
          Value: !Ref Feature
        - Key: region
          Value: !Ref AWS::Region
      VisibilityTimeout: 30
  Payment:
    Type: AWS::Serverless::Function
    Properties:
      Handler: payment
      Runtime: go1.x
      CodeUri: bin/
      FunctionName: Payment
      Description: A Lambda function to validate creditcard payments
      MemorySize: 256
      Timeout: 10
      Policies:
        - AWSLambdaRole
        - AWSLambdaSQSQueueExecutionRole
        - SQSSendMessagePolicy:
            QueueName: !Ref PaymentOutboundQueue
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          RESPONSE_QUEUE: !Ref POQueue
          WAVEFRONT_ENABLED: true
          WAVEFRONT_URL: !Ref WavefrontURL
          WAVEFRONT_API_TOKEN: !Ref WavefrontToken
      Events:
        ValidateCreditcard:
          Type: SQS
          Properties:
            Queue: !GetAtt PIQueue.Arn
            BatchSize: 1
            Enabled: true
      Tags:
        version: !Ref Version
        author: !Ref User
        team: !Ref Team
        feature: !Ref Feature
        region: !Ref AWS::Region
      VersionDescription: !Ref Version

Outputs:
  PaymentsARN:
    Description: ARN for the Payment function
    Value: !GetAtt Payment.Arn
  POQueueARN:
    Description: ARN for the Payment Outbound Queue
    Value: !GetAtt POQueue.Arn
  PIQueueARN:
    Description: ARN for the Payment Inbound Queue
    Value: !GetAtt PIQueue.Arn